{% extends 'event/base.html' %}
{% block content %}
<div class="row" style="margin-left:30%">
 <div class="col-lg-6">
  <h2 style="text-align:center">Sign Up</h2>
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
      {{ field.errors }}
      <input type="{% if 'password' in field.name %}password{% else %}input{% endif %}" placeholder="{{ field.label }}" name="{{ field.name }}" class="form-control" />
      <br />
    {% endfor %}
    <br />
    <button type="submit" class="btn btn-primary" style="margin-left:40%">Sign Up</button>
    <br />
    <br />
    <a href="/login" style="margin-left:30%">Already registered? Login!</a>
  </form>
  </div>
</div>
{% endblock %}
