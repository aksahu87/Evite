{% extends 'event/base.html' %}
{% block content %}
<div class="row" style="margin-left:30%">
<div class="col-lg-6">
  <h2 style="text-align:center">Login</h2>
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
      {{ field.errors }}
      <input type="{% if field.label == 'Password' %}password{% else %}input{% endif %}" placeholder="{{ field.label }}" name="{{ field.name }}" class="form-control" />
      <br />
    {% endfor %}
    <br />
    <button type="submit" class="btn btn-primary" style="margin-left:43%">Login</button>
    <br />
    <br />
    <a href="/signup" style="margin-left:30%">Not registered, yet? Sign Up!</a>
  </form>
</div>
</div>
{% endblock %}
