{% extends 'event/base.html' %}
{% block content %} 

<div class="jumbotron ">
<div class="container form-group">
  <form method="POST">
    {% csrf_token %}
    <h4 style="text-align:center"> RSVP </h4>
        {% for field in form %}    
                {{ field.errors }}
                <label>{{ field.label }}</label>
                <input placeholder="{{ field.label }}" name="{{ field.name }}" class="form-control" />
        </br>
        {% endfor %}
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>  
</div> 
  {% endblock %}
