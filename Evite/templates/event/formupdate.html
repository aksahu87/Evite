{% extends 'event/base.html' %}
{% block content %} 
<div class="container">
  <br />
  <div class="row">
    <div class="col-lg-12">
       <h3>Update Event Details</h3>
       {% if request.user.is_authenticated %}
        <h5>Welcome, {{ request.user.username }}</h5>
        
        <a href="{% url 'logout' %}"><button class="btn btn-danger pull-right" style="margin-left:10px">logout</button></a>
        <a href="{% url 'event' %}"><button class="btn btn-primary pull-right">Go Back</button></a>
        {% endif %}
    </div>
  </div>
  <hr />
<div class="jumbotron ">
<div class="container form-group">
  <form method="POST">
    {% csrf_token %}
    <h4 style="text-align:center"> Update Event Details</h4>
        {% for field in form %}
        {{ field.errors }}
  		<label>{{ field.label }}</label><br />
    	{{field}}<br /><br />
{% endfor %}
    <br />
    <button type="submit" class="btn btn-primary">UPDATE</button>
  </form>
</div>  
</div> 
  {% endblock %}
